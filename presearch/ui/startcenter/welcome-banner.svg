<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <!-- PreOffice Welcome Banner -->

  <!-- Background gradient effect -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D8EFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A7AE8;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Banner background -->
  <rect x="0" y="0" width="800" height="120" fill="url(#headerGrad)"/>

  <!-- Presearch Icon -->
  <circle cx="70" cy="60" r="35" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
  <circle cx="70" cy="60" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <circle cx="70" cy="60" r="6" fill="#FFFFFF"/>

  <!-- PreOffice Title -->
  <text x="130" y="55" font-family="Liberation Sans, Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">
    PreOffice
  </text>

  <!-- Tagline -->
  <text x="130" y="80" font-family="Liberation Sans, Arial, sans-serif" font-size="14" fill="#E0E0E0">
    Part of the Pre-suite | Sovereign Productivity for the Digital Age
  </text>

  <!-- Version badge -->
  <rect x="710" y="45" width="70" height="30" rx="15" fill="#FFFFFF" opacity="0.2"/>
  <text x="745" y="66" font-family="Liberation Sans, Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">
    v1.0
  </text>
</svg>
