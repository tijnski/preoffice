worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name preoffice.site;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name preoffice.site;

        ssl_certificate /etc/letsencrypt/live/preoffice.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/preoffice.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Static files / Landing page
        location = / {
            root /var/www/static;
            try_files /index.html =404;
        }

        location /static/ {
            root /var/www;
            expires 7d;
        }

        # WOPI endpoints
        location /wopi/ {
            proxy_pass http://wopi:8080/wopi/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 36000s;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://wopi:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://wopi:8080/health;
        }

        # Collabora Online - static files
        location ^~ /browser {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Collabora Online - WOPI host discovery
        location ^~ /hosting/discovery {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Collabora Online - Capabilities
        location ^~ /hosting/capabilities {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Collabora Online - Main websocket
        location ~ ^/cool/(.*)/ws$ {
            proxy_pass http://collabora:9980;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 36000s;
        }

        # Collabora Online - Admin Console websocket
        location ^~ /cool/adminws {
            proxy_pass http://collabora:9980;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 36000s;
        }

        # Collabora Online - Download, presentation, image upload
        location ~ ^/cool {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Collabora Online - Legacy lool endpoints
        location ~ ^/lool {
            proxy_pass http://collabora:9980;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 36000s;
        }

        # Collabora Online - Legacy loleaflet
        location ^~ /loleaflet {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }
    }
}
