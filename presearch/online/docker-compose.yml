# PreOffice Online - Production Configuration
# Web-based document editing powered by Collabora Online

services:
  # Collabora Online (CODE) - The document editing engine
  collabora:
    image: collabora/code:latest
    container_name: preoffice-collabora
    restart: unless-stopped
    environment:
      # Domain configuration - allow connections from these hosts
      - aliasgroup1=https://preoffice.site
      # Admin console credentials
      - username=${COLLABORA_ADMIN_USER:-admin}
      - password=${COLLABORA_ADMIN_PASS:-changeme}
      # Server name for WOPI
      - server_name=preoffice.site
      # Disable SSL (handled by nginx)
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true
      # Branding
      - dictionaries=en_US,nl_NL,de_DE,fr_FR,es_ES
    volumes:
      # Custom branding
      - ./branding:/etc/coolwsd/branding:ro
    cap_add:
      - MKNOD
    networks:
      - preoffice-network

  # WOPI Server - Bridge between Collabora and PreDrive storage
  wopi:
    build:
      context: ./wopi-server
      dockerfile: Dockerfile
    container_name: preoffice-wopi
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PREDRIVE_API_URL=${PREDRIVE_API_URL:-https://predrive.eu/api}
      - WOPI_BASE_URL=${WOPI_BASE_URL:-https://preoffice.site/wopi}
      - COLLABORA_PUBLIC_URL=${COLLABORA_PUBLIC_URL:-https://preoffice.site}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - COLLABORA_URL=http://collabora:9980
    depends_on:
      - collabora
    networks:
      - preoffice-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: preoffice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./branding/static:/var/www/static:ro
    depends_on:
      - collabora
      - wopi
    networks:
      - preoffice-network

  # Redis for session management
  redis:
    image: redis:alpine
    container_name: preoffice-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - preoffice-network

networks:
  preoffice-network:
    driver: bridge

volumes:
  redis-data:
