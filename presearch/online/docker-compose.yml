# PreOffice Online - Web-based document editing powered by Collabora Online
# Integrates with PreDrive cloud storage via WOPI protocol

services:
  # Collabora Online (CODE) - The document editing engine
  collabora:
    image: collabora/code:latest
    container_name: preoffice-collabora
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Domain configuration - allow connections from these hosts
      - aliasgroup1=http://host.docker.internal:8080,http://localhost:8080,http://localhost:8000
      # Admin console credentials
      - username=${COLLABORA_ADMIN_USER:-admin}
      - password=${COLLABORA_ADMIN_PASS:-preoffice2024}
      # Server name for WOPI
      - server_name=preoffice.eu
      # Disable SSL (handled by nginx)
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true
      # Branding
      - dictionaries=en_US,nl_NL,de_DE,fr_FR,es_ES
    volumes:
      # Custom branding
      - ./branding:/etc/coolwsd/branding:ro
    ports:
      - "9980:9980"
    cap_add:
      - MKNOD
    networks:
      - preoffice-network

  # WOPI Server - Bridge between Collabora and PreDrive storage
  wopi:
    build:
      context: ./wopi-server
      dockerfile: Dockerfile
    container_name: preoffice-wopi
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PREDRIVE_API_URL=${PREDRIVE_API_URL:-https://predrive.eu/api}
      - WOPI_BASE_URL=${WOPI_BASE_URL:-https://preoffice.eu/wopi}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - COLLABORA_URL=http://collabora:9980
    ports:
      - "8080:8080"
    depends_on:
      - collabora
    networks:
      - preoffice-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: preoffice-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./branding/static:/var/www/static:ro
    depends_on:
      - collabora
      - wopi
    networks:
      - preoffice-network

  # Redis for session management (optional but recommended)
  redis:
    image: redis:alpine
    container_name: preoffice-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - preoffice-network

networks:
  preoffice-network:
    driver: bridge

volumes:
  redis-data:
