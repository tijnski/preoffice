<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- PreOffice Logo - Panda face with Presearch colors -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8EFF"/>
      <stop offset="100%" style="stop-color:#1a5aa0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Panda face - white -->
  <ellipse cx="64" cy="70" rx="40" ry="35" fill="#ffffff"/>

  <!-- Panda ears -->
  <circle cx="30" cy="35" r="16" fill="#333333"/>
  <circle cx="98" cy="35" r="16" fill="#333333"/>

  <!-- Eye patches - dark -->
  <ellipse cx="45" cy="62" rx="14" ry="12" fill="#333333"/>
  <ellipse cx="83" cy="62" rx="14" ry="12" fill="#333333"/>

  <!-- Eyes - white with pupils -->
  <circle cx="47" cy="60" r="6" fill="#ffffff"/>
  <circle cx="81" cy="60" r="6" fill="#ffffff"/>
  <circle cx="48" cy="59" r="3" fill="#333333"/>
  <circle cx="82" cy="59" r="3" fill="#333333"/>

  <!-- Nose -->
  <ellipse cx="64" cy="78" rx="6" ry="4" fill="#333333"/>

  <!-- Mouth -->
  <path d="M 58 85 Q 64 92 70 85" stroke="#333333" stroke-width="2" fill="none"/>

  <!-- Sparkle/AI indicator -->
  <circle cx="100" cy="24" r="8" fill="#ffffff" opacity="0.9"/>
  <path d="M 100 18 L 100 30 M 94 24 L 106 24" stroke="#2D8EFF" stroke-width="2"/>
</svg>
