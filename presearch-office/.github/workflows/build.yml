name: Build Presearch Office Edition

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff

      - name: Lint Python code
        run: ruff check extension/src/python/

  build-extension:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build extension
        run: |
          cd extension
          chmod +x build.sh
          ./build.sh

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: presearch-tools-extension
          path: extension/dist/*.oxt

  build-icon-theme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install svgo
        run: npm install -g svgo

      - name: Build icon theme
        run: |
          cd icon-theme
          chmod +x tools/build.sh
          ./tools/build.sh

      - name: Upload icon theme artifact
        uses: actions/upload-artifact@v4
        with:
          name: presearch-icon-theme
          path: icon-theme/dist/*.zip

  build-brand-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package brand assets
        run: |
          cd brand
          zip -r ../brand-assets.zip . -x "*.DS_Store"

      - name: Upload brand assets
        uses: actions/upload-artifact@v4
        with:
          name: presearch-brand-assets
          path: brand-assets.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-extension, build-icon-theme, build-brand-assets]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/presearch-tools-extension/*.oxt release/
          cp artifacts/presearch-icon-theme/*.zip release/
          cp artifacts/presearch-brand-assets/brand-assets.zip release/

          # Create checksums
          cd release
          sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's New" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
